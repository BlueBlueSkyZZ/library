<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	
	<link rel="stylesheet" href="css/weui.css" />
	<link rel="stylesheet" href="css/weui2.css" />
	<link rel="stylesheet" href="css/weui3.css" />
	<link rel="stylesheet" type="text/css" href="css/weuix.min.css">

	<title>注册失败</title>

	<script type="text/javascript"> 
		var t = 5;
		function show()
		{
			document.getElementById("time").innerHTML = t-- + "秒后自动跳转页面";

			if(t < 0)
			{
				window.location.href="http://www.iotesta.cn/library/show_main.action";
				//alert("时间到");
			}
			setTimeout("show()", 1000);
		}
  		//获取显示秒数的元素，通过定时器来更改秒数。
  		setTimeout("show()", 0);
  	</script>
  </head>

  <body ontouchstart style="background-color: #f8f8f8;height:90%;">
  	<div class="page-bd">

  		<div class="weui_msg" id="msg1" style="margin-top:10%;">
  			<div class="weui_icon_area"><i class="weui_icon_warn weui_icon_msg"></i></div>
  			<div class="weui_text_area">
  				<h2 class="weui_msg_title f-red">请勿重复注册</h2>
  				
  				<p class="weui_msg_desc f11" id="time">5秒后自动跳转页面</p>
  			</div>
  			<div class="weui_opr_area">
  				<p class="weui_btn_area">
  					<a href="http://www.iotesta.cn/library/show_main.action" 
  					class="weui_btn weui_btn_warn">进入图书馆首页</a>
  				</p>
  			</div>
  			
  		</div>

  	</div>
  </body>
  </html>
